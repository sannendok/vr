<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>–ú–æ–π VR –ö–∞—Ç–∞–ª–æ–≥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rplayer@latest/dist/rplayer.min.css">
    <style>
        body { margin: 0; padding: 20px; background: #111; color: #fff; font-family: sans-serif; }
        .video-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
        .video-item:hover { background: #222; }
        #player-container { margin: 20px auto; max-width: 800px; }
    </style>
</head>
<body>
    <h2>üé¨ –ú–æ–π VR –ö–∞—Ç–∞–ª–æ–≥</h2>
    <div id="playlist"></div>
    <div id="player-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/rplayer@latest/dist/rplayer.min.js"></script>
    <script>
        // –ü–ª–µ–π–ª–∏—Å—Ç —Å –≤–∏–¥–µ–æ (–º–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏ –∏–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ .m3u —Ñ–∞–π–ª–∞)
        const playlist = [
            { title: "–ü—Ä–æ–≥—É–ª–∫–∞ –ø–æ –ú–∞—Ä—Å—É", url: "https://www.youtube.com/watch?v=ZEyAs3NWH4A" },
            { title: "–≠–∫—Å–∫—É—Ä—Å–∏—è –ø–æ –ú–ö–°", url: "https://www.youtube.com/watch?v=oVMeGqCbK1A" }
        ];

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
        const playlistEl = document.getElementById('playlist');
        playlist.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.textContent = video.title;
            div.onclick = () => playVideo(video.url);
            playlistEl.appendChild(div);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä
        const player = new RPlayer({
            container: '#player-container',
            autoPlay: false,
            plugins: []
        });

        function playVideo(url) {
            player.src = url;
            player.play();
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –≤–∏–¥–µ–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        if (playlist.length > 0) {
            playVideo(playlist[0].url);
        }
    </script>
</body>
</html>
